<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom.html</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }

        #animate {
            width: 300px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <button id='btn'>Move Start!!</button>
    <div id='container'>
        <div id='animate'></div>
    </div>
    <script>

        setInterval(() => {
            document.getElementById('animate').innerHTML = new Date();
        }, 1000);
        let btn = document.getElementById('btn');
        btn.onclick = moveStart; // moveStart; 는 클릭하면 실행. moveStart();는 이미 누르기 전부터 펑션을 불러와서 실행된 상태. 

        function moveStart() {
            console.log('start');
            let animate = document.getElementById('animate');
            let i = 0;
                let myInterval = setInterval(() => {
                    i += 2;
                    animate.style.left = i  + 'px';
                    animate.style.top = i  + 'px';
                    if (i == 350)
                    clearInterval(myInterval);

                }, 10);
            
        }    
    </script>
</body>

</html>
