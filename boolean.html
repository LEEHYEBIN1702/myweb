    <script>
        let trueOrFalse = (10<9);
        // trueOrFalse = a; // 값을 가지면 참입니다라고 뜬다.
        trueOrFalse= -1; //undefined, null값이 들어가면 거짓으로 판별한다.
        if (trueOrFalse) {
            console.log('참입니다.');
        } else {
            console.log('거짓입니다.');
        }

        let val1 = 100;
        let val2 = '100';
        if (!(val1 === val2)) { // ===는 값이 같은지, 변수 타입 둘 다 비교함
            console.log('동일합니다');
        } else {
            console.log('다릅니다.');
        }

        let result = val1 > 100 ? '100보다 크다':'100보다 작다' ;
        result = 'hello';
        result = new String ('hello'); //new로 선언하게 되면 오브젝트가 됨. 오브젝트란? 참조값을 가지는 것.
        result = new Number(10);
        result = new Object();

        result = {
            name : 'Hong',
            age: 20,
            getName: function () {
                return this.name;
            },
            getInfo: function () {
                // return this.name + ' - ' + this.age;
                console.log (this.name + ' - ' + this.age);
            },
            get getAge() { // 위에는 getInfo : 펑션을 정의했는데 얘는 좀 다름..
                return this.age;
            },
            set setAge (age) {
                this.age = age;
            }
        }
        result.setAge = 25; //set setAge 정의 할 땐 setAge(25);가 아니라 result.setAge = 25; 이렇게 지정해줘야 함.
        console.log(result.getAge);
        result.hobby = 'reading';
        // console.log (getInfo());
        result.getInfo();

        delete result.hobby;

        //배열의 경우 for of ..
        //오브젝트일 경우 for in ..
        
        let person = {
            name: 'Hwang',
            age: 10,
            address: 'Seoul'
        }

        let vals = Object.values(person); //해당하는 오브젝트의 값만 가져올 때 Object.values 하면 된다. 벨류 값만 가져올 때 유용하다. 배열로 보여줌.
        vals = JSON.stringify(person); // 아까는 배열이었는데 JSON.stringify 선언을 해주니 JSON.stringify 타입으로 변환되었다 (데이터를 전송할 때 자주 이용하는 타입.)
        console.log(vals);   
        

        let persons = [person];

        let person1 = {
            name: 'Hwang',
            age: 10,
            address: 'Seoul'
        }
        persons.push(person1);

        for (person of persons) {
            for (field in person) {
                console.log(field, ' - ', person[field]);
            }
        }
