<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_sort.html</title>
</head>

<body>
    <script>
        let numbers = [4, 3, 9, 13, 21, 7, 1];
        //오름차순 정렬 코드 구성. sort() 사용하지 말고
        let a = 0;
        for (let i = 0; i<numbers.length; i++) {
            if (a < numbers[i]) {
                a=numbers[i];
                console.log(a);
            }
        }
    </script>

</body>
